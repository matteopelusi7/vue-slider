<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Vue Slider</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <section id="app">

        <div class="slider">

            <div class="slide-wrapper">

                <div class="item">
                    <img :src="carouselSlide[currentIndex].items">
                </div> 

            </div>
            
            <div class="slide-text">

                <h2 class="title-slider">{{ carouselSlide[currentIndex].title }}</h2>
                <p class="description-slide">{{ carouselSlide[currentIndex].text }}</p>
            
            </div>

            <div class="img-slide">

                <div v-for="( element, i ) in carouselSlide" class="item-slide" :class="i == currentIndex ? 'active' : '' ">
                    <img :src="element.items">
                </div>

                <div class="button">
                    <div class="button-up">
                        <i @click="buttonUp" class="fas fa-chevron-up"></i>
                    </div>
                    <div class="button-down">
                        <i @click="buttonDown" class="fas fa-chevron-down"></i>
                    </div>
                </div>

            </div>

        </div>

    </section>
    
    <script src="app.js"></script>

</body>
</html>
